<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>

<body>
<p>文章列表 <i>总数: {{count}}篇</i></p>
<br>
{% for ele in articles_list %}
<p>ID: {{ ele._id }}</p>
<p>作者: {{ ele.author }}</p>
<p>标题: {{ ele.title }}</p>
<p>概要: {{ ele.abstract }}</p>
<p>头像: {{ ele.avatar }}</p>
<p>发表日期: {{ ele.date }}</p>
<p>文章链接:{{ ele.href }}</p>
<br>
{% endfor %}

</body>

</html>
